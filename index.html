<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section id="gameboard">
            <div id="row1" class="box">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
            </div>
            <div id="row2" class="box">
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
            </div>
            <div id="row3" class="box">
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
            </div>
        </section>
    </main>
</body>

</html>
